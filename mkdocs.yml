# 网站名称
site_name: Digital Garden

# 告诉 MkDocs 你的 Markdown 文件在哪里
# (重要：这里指向你的 'Public' 文件夹)
docs_dir: Public 

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tabs
  logo: assets/logo.png
  
  # 非常好！palette: 在 theme: 内部 (有缩进)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

# Markdown 插件扩展
markdown_extensions:
  # 支持 Obsidian 的 Callouts (如 [!NOTE])
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # 支持代码高亮
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  # 支持任务列表 [ ] [x]
  - pymdownx.tasklist:
      custom_checkbox: true
  # 支持脚注
  - footnotes
