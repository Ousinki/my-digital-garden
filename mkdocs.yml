# 网站名称
site_name: Digital Garden

# 告诉 MkDocs 你的 Markdown 文件在哪里
# (重要：这里指向你的 'Public' 文件夹)
docs_dir: Public 

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tabs
  logo: assets/logo.png
  
  # 非常好！palette: 在 theme: 内部 (有缩进)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式

# Markdown 插件扩展
# 这些插件让 MkDocs 能更好地理解 Obsidian 的语法
markdown_extensions:
  # 智能处理 wikilinks (Obsidian 核心)
  - pymdownx.wikilinks:
      # 告诉它你的根 URL，修复 404 错误
      base_url: /my-digital-garden/
      # 告诉它链接结尾加 /
      end_url: /
      # 告诉它图片链接也使用这个 base_url
      image_path_is_relative: false


  # 支持 Obsidian 的 Callouts (如 [!NOTE])
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # 支持代码高亮
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  # 支持任务列表 [ ] [x]
  - pymdownx.tasklist:
      custom_checkbox: true
  # 支持脚注
  - footnotes
